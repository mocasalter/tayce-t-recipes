<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Tayce T Recipes - Edit</title>
</head>
<body>
    <div class="container">
        <h1>Title</h1>
        <a href="/">back</a><br><br>
        <div>
            <div class="ingredient-frame">
                <div class="ingredient-frame__item">
                    <img id="image" alt="">
                </div>
            </div>

            <div class="form-item">
                <label>
                    <div class="form-item__text">Recipe Name</div>
                    <input type="text" id="recipe-title">
                </label>
            </div>

            <div class="form-item">
                <label>
                    <div class="form-item__text">Effect</div>
                    <textarea id="recipe-effect" rows="2" ></textarea>
                </label>
            </div>

            <div class="form-item">
                <label>
                    <div class="form-item__text">Image</div>
                    <div class="select-wrap">
                        <select name="images" id="image-select"></select>
                    </div>
                </label>
            </div>

            <div class="form-item">
                <label><div class="form-item__text">Ingredients</div></label>
                <ul id="recipe-ingredients-list" class="ingredient-list"></ul>
            </div>

            <div class="form-item">
                <label class="visually-hidden">New Ingredient</label>
                <input type="text" id="recipe-ingredient" placeholder="New Ingredient">
                <button id="create-ingredient">+1 Ingredient</button>
            </div>
                        
            <div>
                <h2>Danger Zone</h2>
                <button id="delete-btn">Delete Recipe</button>
            </div>
        </div>
    </div>

    <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
